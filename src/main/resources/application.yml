spring:
  application:
    name: libera-ticket

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

server:
  port: 8080

app:
  base-url: http://localhost:8080
  result-notice-date: 2025-10-25
  cancel-token-expire-days: 30
