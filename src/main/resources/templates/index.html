<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="fragments :: layout(~{::body})">
<body>
<section class="space-y-5">
    <h2 class="text-3xl sm:text-4xl font-serif font-semibold tracking-tight text-brand">
        리베라 첫 연주
    </h2>
    <p class="text-brand/70 leading-relaxed">
        리베라의 첫 연주는 <span class="font-medium text-brand">전석 초대석</span>으로 진행됩니다.<br class="hidden sm:block"/>
        아래에서 응모하시거나, 연주자로부터 받으신 초대권을 등록해 주세요.
    </p>

    <div class="mt-6 grid gap-3 sm:flex sm:items-center sm:gap-4">
        <a href="/rsvp"
           class="inline-flex items-center justify-center rounded-xl bg-brand px-5 py-3 text-white font-medium shadow hover:shadow-lg hover:bg-brand/90 transition">
            [티켓 응모하기]
        </a>
        <span class="text-xs text-brand/60">클릭하여 응모하시면 추첨을 통해 초대권을 보내드려요!</span>
    </div>

    <div class="mt-6 grid gap-3 sm:flex sm:items-center sm:gap-4">
        <a href="/invite"
           class="inline-flex items-center justify-center rounded-xl bg-white px-5 py-3 text-brand font-medium ring-1 ring-brand/10 hover:ring-brand/20 transition">
            [초대권 수령하기]
        </a>
        <span class="text-xs text-brand/60">연주자로부터 직접 초대받으셨을까요?</span>
    </div>
</section>
</body>
</html>
