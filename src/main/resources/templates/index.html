<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments_plain :: layout(~{::body})"><!-- plain 레이아웃 사용 권장 -->
<body>

<!-- 포스터 -->
<section class="py-6 sm:py-8">
    <div class="px-4">
        <img th:src="@{${poster} ?: '/img/Libera_poster.jpg'}"
             alt="공연 포스터"
             class="mx-auto block
                w-full h-auto
                max-w-[440px] sm:max-w-[520px] md:max-w-[560px] lg:max-w-[600px]
                md:max-h-[80vh] object-contain
                rounded-2xl shadow-lg ring-1 ring-black/10" />
    </div>
</section>

<!-- ‘포스터 아래 별도 영역’: 프로그램/버튼들 -->
<section class="pb-10">
    <!-- 상단: About / Program 버튼 -->
    <div class="flex justify-center gap-3 mb-6">
        <button type="button"
                class="px-5 py-2 rounded-lg ring-1 ring-brand/30 text-brand font-medium hover:bg-brand/5 transition"
                onclick="openAbout()">
            About Libera
        </button>
        <button type="button"
                class="px-5 py-2 rounded-lg bg-brand text-white font-medium hover:bg-brand/90 transition"
                onclick="openProgram()">
            프로그램 정보
        </button>
    </div>

    <!-- 버튼 카드 -->
    <div class="mt-6 flex flex-col sm:flex-row items-stretch justify-center gap-4 px-4 max-w-2xl mx-auto">

        <!-- 🎫 티켓 응모하기 -->
        <a href="/rsvp"
           class="flex-1 flex items-center gap-4 rounded-2xl bg-white px-5 py-4 shadow-md ring-1 ring-black/10 hover:bg-brand/5 transition">
            <img src="/img/rsvp_icon.png" alt="티켓 응모 아이콘"
                 class="w-12 h-12 shrink-0 object-contain"  style="filter: brightness(0) saturate(100%) invert(26%) sepia(27%) saturate(1165%) hue-rotate(353deg) brightness(94%) contrast(87%);" />
            <div>
                <div class="text-[17px] font-semibold text-brand">티켓 응모하기</div>
                <div class="text-sm text-neutral-600">응모 후 추첨으로 초대권을 드립니다.</div>
            </div>
        </a>

        <!-- 🎟️ 초대권 수령하기 -->
        <a href="/invite"
           class="flex-1 flex items-center gap-4 rounded-2xl bg-white px-5 py-4 shadow-md ring-1 ring-black/10 hover:bg-brand/5 transition">
            <img src="/img/invite_icon.png" alt="초대권 수령 아이콘"
                 class="w-12 h-12 shrink-0 object-contain"  style="filter: brightness(0) saturate(100%) invert(26%) sepia(27%) saturate(1165%) hue-rotate(353deg) brightness(94%) contrast(87%);" />
            <div>
                <div class="text-[17px] font-semibold text-brand">초대권 수령하기</div>
                <div class="text-sm text-neutral-600">연주자의 초대를 직접 받으셨나요?</div>
            </div>
        </a>

    </div>
</section>

<!-- 🎵 About Libera 모달 -->
<div id="aboutModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeAbout()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-6 ring-1 ring-black/10">
            <h3 class="text-xl font-semibold text-brand mb-4 text-center">We are amateurs: Passion leads us.</h3>
            <p class="text-sm text-neutral-700 leading-relaxed whitespace-pre-line text-center">
                리베라 앙상블은 지휘자부터 합창단원, 반주자까지
                구성원 모두가 아마추어로 이루어진 음악 단체입니다.
                달에 한 번의 시간으로 스무 번째 날,
                순수한 흥미와 열정으로 닿은 우리들만의 첫 연주에 여러분을 초대합니다.
            </p>
            <div class="mt-5 text-center">
                <button type="button"
                        class="px-4 py-2 rounded-lg ring-1 ring-brand/30 text-brand hover:bg-brand/5"
                        onclick="closeAbout()">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 프로그램 이미지 모달 -->
<div id="programModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70" onclick="closeProgram()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="w-full max-w-3xl">
            <img th:src="@{${programImage} ?: '/img/Libera_program.jpg'}"
                 alt="프로그램 안내"
                 class="w-full h-auto rounded-2xl ring-1 ring-black/10 shadow-xl object-contain" />
            <div class="mt-3 text-center">
                <button type="button"
                        class="px-4 py-2 rounded-lg ring-1 ring-white/20 text-white/90 hover:text-white"
                        onclick="closeProgram()">닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openProgram(){ document.getElementById('programModal').classList.remove('hidden'); }
    function closeProgram(){ document.getElementById('programModal').classList.add('hidden'); }
    function openAbout(){ document.getElementById('aboutModal').classList.remove('hidden'); }
    function closeAbout(){ document.getElementById('aboutModal').classList.add('hidden'); }
</script>
</body>
</html>
