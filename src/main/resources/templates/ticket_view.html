<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="fragments :: layout(~{::body})">
<body>
<section>
    <h2 class="text-2xl font-semibold text-brand mb-3">입장 티켓</h2>

    <div th:if="${notfound}" class="rounded-xl ring-1 ring-red-200 bg-white/80 p-4 text-red-700">유효하지 않은 티켓입니다.</div>

    <div th:unless="${notfound}" class="lib-card p-5 max-w-lg">
        <div class="mb-3">
            <div class="text-sm text-brand/60">이름</div>
            <div class="text-lg" th:text="${t.memberName}"></div>
        </div>

        <div class="mb-4">
            <img th:src="@{'/t/q/' + ${t.token} + '.png'}" alt="QR" class="rounded-xl ring-1 ring-black/10 w-56 h-56">
        </div>

        <div class="text-sm">
            <div><span class="text-brand/60">상태:</span>
                <span th:text="${used ? '사용됨' : '미사용'}"
                      th:classappend="${used} ? 'text-red-600' : 'text-emerald-600'"></span>
            </div>
            <div><span class="text-brand/60">발급일:</span> <span th:text="${#temporals.format(t.issuedAt, 'yyyy-MM-dd HH:mm')}"></span></div>
            <div th:if="${t.usedAt!=null}"><span class="text-brand/60">사용일:</span> <span th:text="${#temporals.format(t.usedAt, 'yyyy-MM-dd HH:mm')}"></span></div>
        </div>
    </div>
</section>
</body>
</html>
