<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments :: layout_wide(~{::body})">
<body>
<section class="flex flex-col items-center justify-center min-h-[70vh]">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-md ring-1 ring-black/10 p-8">
        <h1 class="text-2xl font-semibold text-center text-brand mb-6">
            Libera Ticket 로그인
        </h1>

        <!-- 로그인 폼 -->
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-brand/80 mb-1">아이디</label>
                <input id="username" name="username" type="text" required autofocus
                       class="w-full rounded-xl ring-1 ring-brand/15 px-4 py-2 focus:ring-2 focus:ring-brand/40" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-brand/80 mb-1">비밀번호</label>
                <input id="password" name="password" type="password" required
                       class="w-full rounded-xl ring-1 ring-brand/15 px-4 py-2 focus:ring-2 focus:ring-brand/40" />
            </div>

            <!-- 오류 메시지 -->
            <div th:if="${param.error}" class="text-red-600 text-sm text-center">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <!-- 로그아웃 메시지 -->
            <div th:if="${param.logout}" class="text-green-600 text-sm text-center">
                로그아웃되었습니다.
            </div>

            <button type="submit"
                    class="w-full bg-brand text-white font-medium py-2 rounded-xl hover:bg-brand/90 transition">
                로그인
            </button>
        </form>

        <p class="text-xs text-center text-brand/60 mt-5">
            접근 권한이 있는 사용자만 로그인할 수 있습니다.
        </p>
    </div>

</section>
</body>
</html>
