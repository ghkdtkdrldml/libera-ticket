<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments_plain :: layout(~{::body})">
<body class="lib-page">

<main class="max-w-3xl mx-auto px-4 py-10">
    <header class="text-center mb-8">
        <h1 class="text-3xl font-semibold text-brand">About Libera</h1>
        <p class="mt-2 text-sm text-brand/60">We are amateurs: Passion leads us.</p>
    </header>

    <section class="prose prose-neutral max-w-none">
        <p class="text-[15px] leading-7 text-neutral-700 whitespace-pre-line text-center">
            리베라 앙상블은 지휘자부터 합창단원, 반주자까지
            구성원 모두가 아마추어로 이루어진 음악 단체입니다.
            달에 한 번의 시간으로 스무 번째 날,
            순수한 흥미와 열정으로 닿은 우리들만의 첫 연주에 여러분을 초대합니다.
        </p>
    </section>

    <!-- 사진 2장: 필요시 이미지 경로만 교체하세요 -->
    <section class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <img th:src="@{${aboutImg1} ?: '/img/Libera_image1.jpg'}"
             alt="Libera 사진 1"
             class="w-full h-auto rounded-xl shadow ring-1 ring-black/10 object-cover" />
        <img th:src="@{${aboutImg2} ?: '/img/Libera_image2.jpg'}"
             alt="Libera 사진 2"
             class="w-full h-auto rounded-xl shadow ring-1 ring-black/10 object-cover" />
    </section>

    <div class="mt-10 text-center">
        <a href="/"
           class="inline-flex items-center px-4 py-2 rounded-lg ring-1 ring-brand/30 text-brand hover:bg-brand/5">
            메인으로
        </a>
    </div>
</main>

</body>
</html>
