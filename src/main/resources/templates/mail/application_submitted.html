<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- mail/_layout 에게 'content'라는 fragment를 넘긴다 -->
<th:block th:replace="~{mail/_layout :: layout(~{::content})}">
    <!-- 👉 이 부분이 실제 '조각(Fragment)' -->
    <th:block th:fragment="content">
        <div style="font-family:Pretendard,Apple SD Gothic Neo,Roboto,Noto Sans,Arial,sans-serif;line-height:1.6;color:#111827">
            <h2 style="margin:0 0 8px 0;font-size:18px">초대권 신청이 완료되었습니다.</h2>
            <p style="margin:0 0 16px 0;color:#4b5563">신청 상세와 취소는 아래 버튼으로 확인하실 수 있습니다.</p>
            <p style="margin:24px 0">
                <a th:href="${detailUrl}" style="display:inline-block;background:#111827;color:#fff;text-decoration:none;padding:12px 18px;border-radius:10px">내 신청내역 보기</a>
            </p>
            <p style="margin:24px 0 0 0;font-size:12px;color:#6b7280">
                링크가 열리지 않으면 아래 URL을 복사해 브라우저 주소창에 붙여넣어 주세요.<br/>
                <span th:text="${detailUrl}">https://example</span>
            </p>
        </div>
    </th:block>
</th:block>
</html>
