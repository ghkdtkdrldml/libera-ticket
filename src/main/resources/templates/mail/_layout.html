<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${subject} ?: 'Libera'">Libera</title>
</head>
<body style="margin:0;background:#f7f7f7">
<!-- content 라는 파라미터를 받는 레이아웃 조각 -->
<div th:fragment="layout(content)">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width:720px;margin:auto;background:#fff">
        <tr><td style="padding:28px">
            <!-- 파라미터로 넘어온 '조각(Fragment)'을 삽입 -->
            <div th:insert="${content}"></div>

            <hr style="border:0;border-top:1px solid #e5e7eb;margin:24px 0"/>
            <p style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Apple SD Gothic Neo,Pretendard,Arial,sans-serif;font-size:12px;color:#6b7280;margin:0">
                본 메일은 발신 전용입니다.
            </p>
        </td></tr>
    </table>
</div>
</body>
</html>
