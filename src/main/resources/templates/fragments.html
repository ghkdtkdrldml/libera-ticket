<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libera Ticket</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: { brand: { DEFAULT:'#111827', soft:'#374151', gold:'#d4af37' } },
              boxShadow: { card: '0 10px 30px rgba(0,0,0,.18)' },
              backgroundImage: {
                poster: "url('/poster.jpg')",
                fade: 'linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.6))'
              }
            }
          }
        }
    </script>
    <style>html{scroll-behavior:smooth}</style>
</head>
<body class="min-h-screen text-brand bg-black/90">
<!-- 배경 -->
<div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-poster bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-fade"></div>
</div>

<!-- 컨텐츠 -->
<main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl rounded-2xl bg-white/80 backdrop-blur-xl shadow-card ring-1 ring-white/40">
        <div class="px-6 py-7 sm:px-10 sm:py-10">
            <header class="mb-6 flex items-center justify-between">
                <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight text-brand">
                    Libera <span class="text-brand/60">Ticket</span>
                </h1>
                <span class="inline-flex items-center gap-2 text-sm text-brand/60">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.59 14.37a4.5 4.5 0 10-7.18 0m7.18 0a5.99 5.99 0 013.09 5.25V21H5v-1.38a5.99 5.99 0 013.09-5.25m7.5-6.37a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            전석 초대석
          </span>
            </header>

            <!-- 여기로 페이지별 본문이 들어온다 -->
            <div th:insert="${content}"></div>

            <footer class="mt-8 pt-6 border-t border-brand/10 text-xs text-brand/50 text-center">
                © Libera • 공연 정보는 변동될 수 있습니다.
            </footer>
        </div>
    </div>
</main>
</body>
</html>
