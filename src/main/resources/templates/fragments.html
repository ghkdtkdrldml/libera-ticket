<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Libera Ticket</title>
    <style>
        body{margin:0;font-family:system-ui,Segoe UI,Roboto,sans-serif;color:#111}
        .bg{position:fixed;inset:0;background:url('/poster.jpg') center/cover no-repeat;filter:brightness(.9)}
        .ov{position:fixed;inset:0;background:rgba(255,255,255,.65)}
        .wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center}
        .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);padding:28px;width:min(720px,92vw)}
        .title{font-size:28px;font-weight:700;margin:0 0 10px}
        .sub{color:#555;line-height:1.5}
        .btn{display:inline-block;padding:14px 18px;border-radius:12px;background:#111;color:#fff;text-decoration:none;font-weight:600}
        .btn.secondary{background:#444}
        .row{display:grid;grid-template-columns:1fr 1fr 1fr auto;gap:10px;margin-bottom:8px}
        input[type=text],input[type=email],input[type=tel]{padding:12px;border:1px solid #ddd;border-radius:10px}
        .actions{display:flex;justify-content:flex-end;gap:8px}
        .hint{font-size:14px;color:#666}
        .footer{text-align:center;font-size:12px;color:#666;margin-top:8px}
    </style>
</head>
<body><div class="bg"></div><div class="ov"></div><div class="wrap">
    <div class="card" th:fragment="card(content)"><div th:insert="${content}"></div></div>
</div></body>
</html>
