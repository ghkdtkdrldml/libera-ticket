<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libera Ticket</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: { brand: { DEFAULT:'#111827', soft:'#374151', gold:'#d4af37' } },
              boxShadow: { card: '0 10px 30px rgba(0,0,0,.18)' },
              backgroundImage: {
                poster: "url('/poster.jpg')",
                fade: 'linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.6))'
              }
            }
          }
        }
    </script>
    <style>html{scroll-behavior:smooth}</style>
    <style>
        /* === Libera Global Theme === */
        :root{
          --brand: 123 84 47;      /* 버튼/라인/강조 */
          --sub:   113 114 122;    /* 서브텍스트 */
          --bg:    255 207 113;    /* 배경 5% */
          --cancel:182 119 29;     /* 취소 아이콘 배경 26% */
        }
        .lib-page    { background-color: rgba(var(--bg), 0.05); }

        .lib-label   { font-size: .95rem; font-weight: 600; color: rgb(var(--brand)); }
        .lib-subtext { color: rgb(var(--sub)); }

        .lib-input{
          width:100%; border:0; border-radius:12px; padding:12px 16px; background:#fff;
          box-shadow: inset 0 1px 0 rgba(0,0,0,.02);
          outline: none; --tw-ring-color: rgba(0,0,0,.06);
        }
        .lib-input:focus{ box-shadow: 0 0 0 2px rgba(var(--brand), .35); }

        .lib-btn{
          display:inline-flex; align-items:center; justify-content:center;
          border-radius:10px; padding:12px 16px; color:#fff;
          background: rgb(var(--brand));
          transition: background .15s ease;
        }
        .lib-btn:hover{ background: rgba(var(--brand), .9); }

        .lib-addbox{
          width:100%; text-align:center; padding:12px 0; background:#fff;
          border:2px dashed rgb(var(--brand)); border-radius:12px; color: rgb(var(--brand));
        }

        .lib-plus { border:1px solid rgba(var(--brand), .25); color: rgb(var(--brand)); }
        .lib-minus{ background: rgba(var(--cancel), .26); color: rgb(var(--brand)); }

          /* 카드 강조 */
          .lib-card{
            background:#fff; border-radius:16px;
            box-shadow: 0 6px 16px rgba(0,0,0,.06);
            border: 1px solid rgba(0,0,0,.08);
          }
          /* 카드 우상단 삭제 버튼(−) */
          .lib-close{
            position:absolute; top:10px; right:10px;
            width:32px; height:32px; border-radius:9999px;
            display:flex; align-items:center; justify-content:center;
            background: rgba(182,119,29,.26);   /* 요청색 */
            color: rgb(123,84,47);
          }
          .lib-close:hover{ filter: brightness(0.98); }
    </style>

</head>
<body class="min-h-screen text-brand bg-black/90 lib-page">
<!-- 배경 -->
<div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-poster bg-cover bg-center"></div>
    <div class="absolute inset-0 bg-fade"></div>
</div>

<!-- 컨텐츠 -->
<main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl rounded-2xl bg-white/80 backdrop-blur-xl shadow-card ring-1 ring-white/40">
        <div class="px-6 py-7 sm:px-10 sm:py-10">
            <header class="mb-6 flex items-center justify-between">
                <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight text-brand">
                    Libera <span class="text-brand/60">Ticket</span>
                </h1>
                <span class="inline-flex items-center gap-2 text-sm text-brand/60">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.59 14.37a4.5 4.5 0 10-7.18 0m7.18 0a5.99 5.99 0 013.09 5.25V21H5v-1.38a5.99 5.99 0 013.09-5.25m7.5-6.37a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            전석 초대석
          </span>
            </header>

            <!-- 여기로 페이지별 본문이 들어온다 -->
            <div th:insert="${content}"></div>

            <footer class="mt-8 pt-6 border-t border-brand/10 text-xs text-brand/50 text-center">
                © Libera • 공연 정보는 변동될 수 있습니다.
            </footer>
        </div>
    </div>
</main>
</body>
</html>
