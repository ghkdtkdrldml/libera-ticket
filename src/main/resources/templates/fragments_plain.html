<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libera Ticket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: { brand: { DEFAULT:'#111827', soft:'#374151', gold:'#d4af37' } },
              boxShadow: { card: '0 10px 30px rgba(0,0,0,.18)' },
              fontFamily: {
                // ✅ Pretendard를 Tailwind 기본 sans로 지정
                sans: [
                    "Pretendard", "Pretendard Variable",
                    "ui-sans-serif", "system-ui", "-apple-system",
                    "Segoe UI", "Roboto", "Noto Sans", "Apple SD Gothic Neo",
                    "Noto Sans KR", "Malgun Gothic", "Helvetica Neue", "Arial",
                    "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "sans-serif",
                ],
              }
            }
          }
        }
    </script>

    <style>
        :root{
          --brand: 123 84 47; --sub: 113 114 122; --bg: 255 207 113; --cancel:182 119 29;
        }
        .lib-page { background-color: rgba(var(--bg), 0.05); }
        .lib-btn  { display:inline-flex; align-items:center; justify-content:center; border-radius:10px;
                    padding:12px 16px; color:#fff; background: rgb(var(--brand)); transition: background .15s; }
        .lib-btn:hover{ background: rgba(var(--brand), .9); }
    </style>
</head>
<body class="min-h-screen text-brand lib-page font-sans">
<!-- ✅ 카드 없이 본문 그대로 출력 -->
<main class="min-h-screen p-4">
    <div th:insert="${content}"></div>
</main>
</body>
</html>
